<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skintype</p>
    <p th:text="${manipedi}">Manipedi</p>

</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p><small>The facial treatments below are recommended by our estheticians for your given skin type.</small></p>
    <table>
        <tr th:each="facial: ${facials}">
            <td th:text = "${facial}"></td>
        </tr>
    </table>
    <th:block th:if="${manipedi}">
    <h3 th:text="Manicure"> </h3>
    <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:unless="${manipedi}">
        <h3 th:text="Pedicure"> </h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
